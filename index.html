<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnjoGuia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header style="
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background: #0077cc;
">
  <img src="logo anjoguia.jpg" alt="Logo Anjoguia"
       style="max-width: 90%; height: auto; margin-bottom: 15px; border-radius: 12px;">
  <h1 style="
    font-size: 24px;
    text-align: center;
    color: #FFFFFF;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
  ">AnjoGuia: Seu protetor de viagem</h1>
</header>

  <main>
    <section>
      <p>Encontre locais típicos, segurança, clima e orientação com nosso assistente!</p>
    </section>

    <section id="motivational">
      <h2>Frases Motivacionais</h2>
      <p id="phrase">Clique no botão abaixo para se inspirar!</p>
      <button onclick="showPhrase()">Inspirar-se</button>
    </section>

    <section id="carrossel">
      <h2>Locais em Destaque</h2>
      <div class="carousel-container">
        <a href="https://maps.app.goo.gl/xcSWAcmF2AMWd6t97" target="_blank">
          <img src="farol-da-barra.jpg" alt="farol da barra">
        </a>
        <a href="https://maps.app.goo.gl/jCfek2W1uCj5bcMB7" target="_blank">
          <img src="pelourinho.jpg" alt="pelourinho">
        </a>
        <a href="https://maps.app.goo.gl/wLmy4JBVuCm2UC2k9" target="_blank">
          <img src="rio-vermelho.jpg" alt="rio vermelho">
        </a>
      </div>
      <button onclick="prevSlide()">⟨</button>
      <button onclick="nextSlide()">⟩</button>
    </section>
  </main>

  <footer>
    <p>© 2025 AnjoGuia</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function showPhrase() {
      const phrases = [
        "Viajar é a única coisa que você compra e te deixa mais rico.",
        "O mundo é um livro e quem não viaja lê apenas uma página.",
        "A aventura está lá fora — só depende de você vivê-la!",
        "Descubra novos lugares e, ao mesmo tempo, descubra a si mesmo.",
        "Cada viagem é uma história para contar e uma memória para guardar."
      ];
      const randomIndex = Math.floor(Math.random() * phrases.length);
      document.getElementById("phrase").innerText = phrases[randomIndex];
    }

    document.addEventListener("DOMContentLoaded", function() {
      let currentSlide = 0;
      const slides = document.querySelectorAll('.carousel-container a');
      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
        });
      }
      window.prevSlide = function() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
      }
      window.nextSlide = function() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }
      showSlide(currentSlide);
    });
  </script>
</body>
</html>
