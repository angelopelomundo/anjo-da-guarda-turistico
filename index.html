<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnjoGuia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel-container a');
  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }
  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }
  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }
  // Inicializa o carrossel
  showSlide(currentSlide);
</script>
<body>
  <header>
    <h1>AnjoGuia: Seu protetor de viagem</h1>
  </header>

  <main>
    <section>
      <p>Encontre locais típicos, segurança, clima e orientação com nosso assistente!</p>
    </section>

    <section id="motivational">
      <h2>Frases Motivacionais</h2>
      <p id="phrase">Clique no botão abaixo para se inspirar!</p>
      <button onclick="showPhrase()">Inspirar-se</button>
    </section>
  </main>

  <footer>
    <p>© 2025 AnjoGuia</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function showPhrase() {
      const phrases = [
        "Viajar é a única coisa que você compra e te deixa mais rico.",
        "O mundo é um livro e quem não viaja lê apenas uma página.",
        "A aventura está lá fora — só depende de você vivê-la!",
        "Descubra novos lugares e, ao mesmo tempo, descubra a si mesmo.",
        "Cada viagem é uma história para contar e uma memória para guardar."
      ];
      const randomIndex = Math.floor(Math.random() * phrases.length);
      document.getElementById("phrase").innerText = phrases[randomIndex];
    }
  </script>
</body>
</html>

<section id="carrossel">
  <h2>Locais em Destaque</h2>
  <div class="carousel-container">
    <a href="https://maps.google.com/?q=Endereço+1" target="_blank">
      <img src="foto1.jpg" alt="Local 1">
    </a>
    <a href="https://maps.google.com/?q=Endereço+2" target="_blank">
      <img src="foto2.jpg" alt="Local 2">
    </a>
    <a href="https://maps.google.com/?q=Endereço+3" target="_blank">
      <img src="foto3.jpg" alt="Local 3">
    </a>
    <!-- Adicione mais imagens e links conforme quiser -->
  </div>
  <button onclick="prevSlide()">⟨</button>
  <button onclick="nextSlide()">⟩</button>
</section>
